<ion-header [translucent]="true">
  <ion-toolbar color="perpul">
      <ion-title color="light">
</ion-title>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-label class="text-center">
      <h1><b>แก้ไขข้อมูลนักเรียน ปวช.2/4</b></h1>
  </ion-label>

  <ion-input type="hidden" [(ngModel)]="member.id"></ion-input>

  <ion-item>
      <ion-label position="floating">รหัสนักเรียน</ion-label>
      <ion-input type="text" [(ngModel)]="member.id_stu"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label position="floating">ชื่อ-สกุล</ion-label>
      <ion-input type="text" [(ngModel)]="member.name"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label position="floating">ชื่อเล่น</ion-label>
      <ion-input type="text" [(ngModel)]="member.nname"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label position="floating">อายุ</ion-label>
      <ion-input type="text" [(ngModel)]="member.age"></ion-input>
  </ion-item>
<ion-item>
      <ion-label position="floating">เบอร์โทรศัพท์</ion-label>
      <ion-input type="text" [(ngModel)]="member.phone"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label position="floating">ที่อยู่</ion-label>
      <ion-input type="text" [(ngModel)]="member.address"></ion-input>
  </ion-item>

  <ion-list>
      <ion-item>
          <ion-label>สถานภาพ</ion-label>
          <ion-select aria-label="Fruit" interface="popover" slot="end" placeholder="สถานภาพ" [(ngModel)]="member.status">
              <ion-select-option value="โสด">โสด</ion-select-option>
              <ion-select-option value="สมรส">สมรส</ion-select-option>
              <ion-select-option value="หย่าร้าง">หย่าร้าง</ion-select-option>
              <ion-select-option value="มีแฟน">มีแฟน</ion-select-option>
          </ion-select>
      </ion-item>
  </ion-list>

  <div class="text-center mt-4">
      <ion-button (click)="editMeber()">แก้ไขข้อมูล</ion-button>
  </div>
</ion-content>
